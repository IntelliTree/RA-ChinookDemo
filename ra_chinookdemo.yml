---
Plugin::RapidApp::RapidDbic:
  configs:
    DB:
      TableSpecs:
        Album:
          display_column: title
        Artist:
          display_column: name
        Employee:
          display_column: full_name
        Genre:
          auto_editor_type: combo
          display_column: name
        MediaType:
          auto_editor_type: combo
          display_column: name
        Track:
          columns:
            albumid:
              header: Album
              width: 130
            bytes:
              renderer: Ext.util.Format.fileSize
            composer:
              hidden: 1
              no_multifilter: 1
              no_quick_search: 1
            genreid:
              header: Genre
              width: 110
            mediatypeid:
              header: Media Type
              width: 165
            milliseconds:
              hidden: 1
            name:
              header: Name
              width: 140
            playlist_tracks:
              sortable: 0
            trackid:
              no_column: 1
              no_multifilter: 1
              no_quick_search: 1
            unitprice:
              header: Price
              renderer: Ext.util.Format.usMoney
              width: 50
      grid_params:
        '*defaults':
          creatable_colspec:
            - '*'
          destroyable_relspec:
            - '*'
          updatable_colspec:
            - '*'
        Album:
          include_colspec:
            - '*'
            - artistid.name
        Genre:
          confirm_on_destroy: 0
          use_add_form: 0
        Invoice:
          destroyable_relspec:
            - '*'
            - invoice_lines
        InvoiceLine:
          include_colspec:
            - '*'
            - '*.*'
          updatable_colspec:
            - invoiceid
            - unitprice
            - invoiceid.billing*
        MediaType:
          confirm_on_destroy: 0
          persist_immediately:
            create: 0
            destroy: 1
            update: 1
          use_add_form: 0
        Track:
          include_colspec:
            - '*'
            - albumid.artistid.*
          persist_immediately:
            create: 0
            destroy: 0
            update: 0
          use_add_form: window
      virtual_columns:
        Employee:
          full_name:
            data_type: varchar
            is_nullable: 0
            #set_function: !!perl/code '{ "DUMMY" }'
            size: 255
            sql: SELECT self.firstname || " " || self.lastname
  dbic_models:
    - DB
disable_component_resolution_regex_fallback: 1
name: RA::ChinookDemo
